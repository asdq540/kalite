<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kalite Kontrol Paneli - Kurumsal Tasarım</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{
  --primary:#0d6efd;
  --bg:#f5f7fa;
  --card:#ffffff;
  --thead:#003366;
  --row1:#f8fbff;
  --row2:#f1f4f7;
  --border:#dbe2ea;
  --shadow:0 6px 22px rgba(0,0,0,0.08);
}
body{
  background:var(--bg);
  font-family:"Segoe UI",sans-serif;
  padding:20px;
}
.login-container{
  max-width:420px;
  margin:90px auto;
  padding:30px;
  background:var(--card);
  border-radius:14px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
}
#mainPage{ display:none; }
.section-title{ color:var(--thead); font-weight:700; }

.table-card{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  box-shadow:var(--shadow);
  border:1px solid var(--border);
  margin-bottom:30px;
}
.table{
  border-collapse:separate !important;
  border-spacing:0 10px !important;
}
.table thead th{
  background:var(--thead) !important;
  color:white !important;
  padding:14px !important;
  font-weight:600;
  border:none !important;
  text-align:center;
}
.table tbody tr{
  background:var(--row1);
  border-radius:12px;
}
.table tbody tr:nth-child(even){ background:var(--row2); }
.table tbody td{
  padding:14px !important;
  vertical-align:middle;
  border-top:1px solid var(--border);
  border-bottom:1px solid var(--border);
  text-align:center;
}
.table tbody tr td:first-child{
  border-left:1px solid var(--border);
  border-top-left-radius:12px;
  border-bottom-left-radius:12px;
}
.table tbody tr td:last-child{
  border-right:1px solid var(--border);
  border-top-right-radius:12px;
  border-bottom-right-radius:12px;
}
img.thumb{
  width:90px;
  height:74px;
  object-fit:cover;
  border-radius:10px;
  background:#e9ecef;
  border:1px solid #c5ced6;
  cursor:pointer;
  transition:0.15s;
}
img.thumb:hover{ transform:scale(1.05); }
.search-input{
  border-radius:10px;
  padding:10px;
  border:1px solid #bcc6d0;
}
.pagination .page-link{ border-radius:8px; }
.modal-img-wrap{
  width:100%;
  height:80vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  overflow:hidden;
}
.modal-img-wrap img{
  max-width:100%;
  max-height:100%;
  cursor:grab;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="login-container">
  <h3 class="text-center mb-3" style="color:var(--thead); font-weight:600;">Kalite Kontrol Giriş</h3>
  <div class="mb-3">
    <label class="form-label">Kullanıcı Adı</label>
    <input id="username" class="form-control" placeholder="Kullanıcı adınızı girin">
  </div>
  <div class="mb-3">
    <label class="form-label">Şifre</label>
    <input id="password" type="password" class="form-control" placeholder="Şifrenizi girin">
  </div>
  <div class="d-grid">
    <button onclick="login()" class="btn btn-primary">Giriş Yap</button>
  </div>
  <div id="errorMsg" class="text-danger text-center mt-3"></div>
</div>

<!-- MAIN -->
<div id="mainPage" class="container">
  <h1 class="section-title">Kalite Veri Listesi</h1>
  <div class="table-card">
    <div class="d-flex mb-3 justify-content-center gap-2">
      <button id="btnData" class="btn btn-primary">Veri Tablosu</button>
      <button id="btnPhoto" class="btn btn-outline-primary">Fotoğraf Tablosu</button>
      <button id="btnChart" class="btn btn-outline-primary">Grafik</button>
    </div>

    <!-- VERİ TABLOSU -->
    <div id="dataTableWrapper">
      <div class="d-flex align-items-center mb-3">
        <input type="text" id="searchInput1" class="search-input flex-grow-1" placeholder="Veri tablosunda ara...">
        <button class="btn btn-outline-danger ms-3" onclick="logout()">Çıkış Yap</button>
      </div>
      <div class="table-responsive">
        <table id="dataTable" class="table align-middle"><thead></thead><tbody></tbody></table>
      </div>
      <nav><ul id="pagination1" class="pagination justify-content-center mt-2"></ul></nav>
    </div>

    <!-- FOTOĞRAF TABLOSU -->
    <div id="photoTableWrapper" style="display:none;">
      <div class="d-flex align-items-center mb-3">
        <input type="text" id="searchInput2" class="search-input flex-grow-1" placeholder="Fotoğraf tablosunda ara...">
      </div>
      <div class="table-responsive">
        <table id="photoTable" class="table align-middle"><thead></thead><tbody></tbody></table>
      </div>
      <nav><ul id="pagination2" class="pagination justify-content-center mt-2"></ul></nav>
    </div>

    <!-- GRAFİK -->
    <div id="chartWrapper" style="display:none;">
      <div class="d-flex mb-3 align-items-center">
        <label for="chartDate" class="me-2">Tarih Seç:</label>
        <input type="date" id="chartDate" class="form-control w-auto">
      </div>
      <canvas id="errorChart" height="150"></canvas>
    </div>

  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="modal-img-wrap"><img id="modalImage"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const BACKEND_URL="https://kaliteform.onrender.com";
const sheetUrl="https://docs.google.com/spreadsheets/d/e/2PACX-1vQBWFSVSD6NvBNqC8me1le_unCCLOKIOIS2DfZFXUTji0MHC7SaWNIy4a0Laob9xOiAJyPnp7LuZ1R-/pub?output=csv";
const PAGE_SIZE=10;
let dataRows=[], photoRows=[], headerRow=[], errorChart=null;

/* AUTH */
function login(){
  const u=document.getElementById('username').value.trim();
  const p=document.getElementById('password').value.trim();
  const err=document.getElementById('errorMsg'); err.textContent="";
  fetch(BACKEND_URL+"/login",{method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({username:u,password:p})})
  .then(r=>r.json()).then(res=>{
    if(res.success){ localStorage.setItem("loggedIn",true); showMain(); }
    else err.textContent="Kullanıcı adı veya şifre hatalı!";
  }).catch(()=> err.textContent="Sunucuya ulaşılamadı!");
}

function logout(){ localStorage.removeItem("loggedIn"); location.reload(); }

function showMain(){
  document.getElementById('loginPage').style.display='none';
  document.getElementById('mainPage').style.display='block';
  loadCsvAndInit();
}

if(localStorage.getItem('loggedIn')==='true') showMain();

/* CSV LOAD */
function loadCsvAndInit(){
  fetch(sheetUrl).then(r=>r.text()).then(text=>{
    const parsed=Papa.parse(text,{header:false}).data;
    headerRow=parsed[0];
    const body=parsed.slice(1);
    dataRows=body.map(r=>r.slice(9,17));
    photoRows=body.map(r=>r.slice(0,7));

    createTable("dataTable", headerRow.slice(9,17), dataRows, "searchInput1", "pagination1", false);
    createTable("photoTable", headerRow.slice(0,7), photoRows, "searchInput2", "pagination2", true);
  });
}

/* TABLE RENDER */
function createTable(tableId, headers, rows, searchId, paginationId, isPhoto){
  const table=document.getElementById(tableId);
  const thead=table.querySelector('thead');
  const tbody=table.querySelector('tbody');
  const search=document.getElementById(searchId);
  const pagination=document.getElementById(paginationId);
  let filtered=[...rows];
  let page=1;

  function renderHead(){
    thead.innerHTML="";
    const tr=document.createElement('tr');
    headers.forEach(h=>{ const th=document.createElement('th'); th.textContent=h; tr.appendChild(th); });
    thead.appendChild(tr);
  }

  function render(){
    tbody.innerHTML="";
    const totalPages=Math.ceil(filtered.length/PAGE_SIZE);
    if(page>totalPages) page=totalPages;
    const start=(page-1)*PAGE_SIZE;
    const slice=filtered.slice(start,start+PAGE_SIZE);
    slice.forEach(row=>{
      const tr=document.createElement('tr');
      row.forEach((c,i)=>{
        const td=document.createElement('td');
        if(isPhoto && i===5 && c){
          const img=document.createElement('img'); img.src=c; img.className='thumb'; img.onclick=()=>openImage(c); td.appendChild(img);
        }else td.textContent=c;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    renderPagination();
  }

  function renderPagination(){
    pagination.innerHTML="";
    const totalPages=Math.ceil(filtered.length/PAGE_SIZE);
    const prev=document.createElement('li'); prev.className="page-item "+(page===1?'disabled':''); prev.innerHTML=`<button class='page-link'>Geri</button>`; prev.onclick=()=>{if(page>1){page--; render();}};
    const next=document.createElement('li'); next.className="page-item "+(page===totalPages?'disabled':''); next.innerHTML=`<button class='page-link'>İleri</button>`; next.onclick=()=>{if(page<totalPages){page++; render();}};
    pagination.appendChild(prev); pagination.appendChild(next);
  }

  search.oninput=function(){
    const t=this.value.toLowerCase();
    filtered=rows.filter(r=>r.join(" ").toLowerCase().includes(t));
    page=1;
    render();
  }

  renderHead(); render();
}

/* TABLO GEÇİŞİ */
const btnData=document.getElementById('btnData');
const btnPhoto=document.getElementById('btnPhoto');
const btnChart=document.getElementById('btnChart');
const dataWrapper=document.getElementById('dataTableWrapper');
const photoWrapper=document.getElementById('photoTableWrapper');
const chartWrapper=document.getElementById('chartWrapper');

btnData.onclick=function(){
  dataWrapper.style.display='block'; photoWrapper.style.display='none'; chartWrapper.style.display='none';
  this.classList.add('btn-primary'); this.classList.remove('btn-outline-primary');
  btnPhoto.classList.remove('btn-primary'); btnPhoto.classList.add('btn-outline-primary');
  btnChart.classList.remove('btn-primary'); btnChart.classList.add('btn-outline-primary');
}
btnPhoto.onclick=function(){
  dataWrapper.style.display='none'; photoWrapper.style.display='block'; chartWrapper.style.display='none';
  this.classList.add('btn-primary'); this.classList.remove('btn-outline-primary');
  btnData.classList.remove('btn-primary'); btnData.classList.add('btn-outline-primary');
  btnChart.classList.remove('btn-primary'); btnChart.classList.add('btn-outline-primary');
}
btnChart.onclick=function(){
  dataWrapper.style.display='none'; photoWrapper.style.display='none'; chartWrapper.style.display='block';
  this.classList.add('btn-primary'); this.classList.remove('btn-outline-primary');
  btnData.classList.remove('btn-primary'); btnData.classList.add('btn-outline-primary');
  btnPhoto.classList.remove('btn-primary'); btnPhoto.classList.add('btn-outline-primary');
  renderChart();
}

/* MODAL */
let modal=new bootstrap.Modal(document.getElementById('imageModal'));
function openImage(src){ document.getElementById('modalImage').src=src; modal.show(); }

/* GRAFİK */
function renderChart(){
  const selectedDate=document.getElementById('chartDate').value; // yyyy-mm-dd
  const countsMap={};
  let formattedDate = null;
  if(selectedDate){
    const [yyyy,mm,dd]=selectedDate.split('-');
    formattedDate = dd+'.'+mm+'.'+yyyy;
  }

  dataRows.forEach(r=>{
    const dateStr=r[0]; // CSV dd.mm.yyyy
    if(formattedDate && dateStr!==formattedDate) return;
    const person=r[3]?.trim()||"Bilinmeyen";
    const count=parseInt(r[4])||0;
    countsMap[person]=(countsMap[person]||0)+count;
  });

  const labels=Object.keys(countsMap);
  const data=Object.values(countsMap);
  const ctx=document.getElementById('errorChart').getContext('2d');
  const chartColors=labels.map((_,i)=>`hsl(${i*360/labels.length},70%,50%)`);

  if(errorChart) errorChart.destroy();
  errorChart=new Chart(ctx,{
    type:'bar',
    data:{ labels:labels, datasets:[{label:'İşlem Sayısı', data:data, backgroundColor:chartColors}] },
    options:{
      responsive:true,
      plugins:{
        legend:{display:false},
        tooltip:{callbacks:{label:function(context){ return context.dataset.label+": "+context.raw; }}}
      },
      scales:{ y:{beginAtZero:true}, x:{ticks:{autoSkip:false}} }
    }
  });
}

document.getElementById('chartDate').addEventListener('change', renderChart);
</script>
</body>
</html>
