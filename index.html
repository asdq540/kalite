<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kalite Kontrol Paneli</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
<style>
:root{--primary:#2A9D8F;--bg:#f6f8fa;--card:#ffffff;--thead:#264653;--row1:#ffffff;--row2:#f3f4f6;--border:#d4d7dc;--shadow:0 4px 18px rgba(0,0,0,0.08)}
body{background:var(--bg);font-family:"Segoe UI",sans-serif;padding:20px}
.login-container{max-width:420px;margin:90px auto;padding:30px;background:var(--card);border-radius:14px;box-shadow:var(--shadow);border:1px solid var(--border)}
#mainPage{display:none}
.section-title{color:var(--thead);font-weight:700;font-size:22px;margin-bottom:12px}
.table-card{background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow);border:1px solid var(--border);margin-bottom:20px}
.table{border-collapse:separate!important;border-spacing:0 10px!important}
.table thead th{background:var(--thead)!important;color:#fff!important;padding:12px!important;font-weight:700;text-align:center;border:none!important}
.table tbody tr{background:var(--row1);border-radius:10px}
.table tbody tr:nth-child(even){background:var(--row2)}
.table tbody td{padding:12px!important;border-top:1px solid var(--border);border-bottom:1px solid var(--border);vertical-align:middle;text-align:center}
.table tbody tr td:first-child{border-left:1px solid var(--border);border-top-left-radius:10px;border-bottom-left-radius:10px}
.table tbody tr td:last-child{border-right:1px solid var(--border);border-top-right-radius:10px;border-bottom-right-radius:10px}
img.thumb{width:88px;height:72px;object-fit:cover;border-radius:8px;border:1px solid #cbd1d8;cursor:pointer}
.search-input{border-radius:10px;padding:10px;border:1px solid #bcc6d0}
.pagination .page-link{border-radius:8px}
#chartContainer{height:520px!important;padding:12px}
.tab-btn{padding:8px 14px;border-radius:30px;font-weight:600;border:1px solid var(--primary);background:#fff;cursor:pointer;transition: all 0.3s ease;}
.tab-btn.active{background:var(--primary);color:#fff;box-shadow:0 4px 12px rgba(42,157,143,0.5);}
.period-btn{padding:6px 10px;border-radius:8px;border:1px solid #cfd8d6;background:#fff;cursor:pointer;transition: all 0.3s ease;}
.period-btn.active{background:var(--primary);color:#fff;border-color:var(--primary);}

/* Animasyonlu geçişler */
.tab-wrapper {
  display: block;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.4s ease;
  height: auto;
  pointer-events: none;
}
.tab-wrapper.show {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}
@media (max-width:576px){img.thumb{width:64px;height:56px}}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="login-container">
  <h3 class="text-center mb-3" style="color:var(--thead)">Kalite Kontrol Giriş</h3>
  <div class="mb-3">
    <label class="form-label">Kullanıcı Adı</label>
    <input id="username" class="form-control" placeholder="Kullanıcı adınızı girin">
  </div>
  <div class="mb-3">
    <label class="form-label">Şifre</label>
    <input id="password" type="password" class="form-control" placeholder="Şifrenizi girin">
  </div>
  <div class="d-grid">
    <button onclick="login()" class="btn btn-primary">Giriş Yap</button>
  </div>
  <div id="errorMsg" class="text-danger text-center mt-3"></div>
</div>

<!-- MAIN -->
<div id="mainPage" class="container-fluid">
  <div class="d-flex gap-2 mb-3 align-items-center">
    <button id="btnData" class="tab-btn active">Veri Tablosu</button>
    <button id="btnPhoto" class="tab-btn">Fotoğraflar</button>
    <button id="btnChart" class="tab-btn">Grafik</button>
    <button class="btn btn-outline-secondary ms-auto" onclick="logout()">Çıkış</button>
  </div>

  <!-- DATA -->
  <div id="dataTableWrapper" class="tab-wrapper show">
    <div class="table-card">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h4 class="section-title mb-0">Veri Tablosu</h4>
        <div class="text-muted small">Satır: <span id="dataCount">0</span></div>
      </div>
      <input id="searchInput1" class="search-input mb-3" placeholder="Veri tablosunda ara...">
      <div class="table-responsive">
        <table id="dataTable" class="table">
          <thead></thead><tbody></tbody>
        </table>
      </div>
      <nav class="mt-2"><ul id="pagination1" class="pagination justify-content-center"></ul></nav>
    </div>
  </div>

  <!-- PHOTO -->
  <div id="photoTableWrapper" class="tab-wrapper">
    <div class="table-card">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h4 class="section-title mb-0">Fotoğraf Tablosu</h4>
        <div class="text-muted small">Satır: <span id="photoCount">0</span></div>
      </div>
      <input id="searchInput2" class="search-input mb-3" placeholder="Fotoğraf tablosunda ara...">
      <div class="table-responsive">
        <table id="photoTable" class="table">
          <thead></thead><tbody></tbody>
        </table>
      </div>
      <nav class="mt-2"><ul id="pagination2" class="pagination justify-content-center"></ul></nav>
    </div>
  </div>

  <!-- CHART -->
  <div id="chartWrapper" class="tab-wrapper">
    <div class="table-card">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h4 class="section-title mb-0">Tekrar Sayısı Grafiği (T / U / V)</h4>
        <div class="d-flex gap-2 align-items-center">
          <div class="d-flex gap-2">
            <button class="period-btn active" data-period="daily">Günlük</button>
            <button class="period-btn" data-period="weekly">Haftalık</button>
            <button class="period-btn" data-period="monthly">Aylık</button>
          </div>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-4"><label class="form-label">Tarih (opsiyonel)</label><input type="date" id="chartDate" class="form-control"></div>
        <div class="col-md-4"><label class="form-label">(Alternatif) Periyot</label>
          <select id="chartPeriod" class="form-select">
            <option value="daily">Günlük</option>
            <option value="weekly">Haftalık</option>
            <option value="monthly">Aylık</option>
          </select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button id="refreshChart" class="btn btn-outline-primary">Yenile</button>
        </div>
      </div>

      <div id="chartContainer"><canvas id="errorChart"></canvas></div>
    </div>
  </div>
</div>

<!-- IMAGE MODAL -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content"><div class="modal-body p-0"><div style="background:#000;display:flex;align-items:center;justify-content:center;"><img id="modalImage" style="max-width:100%;max-height:80vh;"/></div></div></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// ----------------- JS CODE -----------------
const BACKEND_URL = "https://kaliteform.onrender.com";
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBWFSVSD6NvBNqC8me1le_unCCLOKIOIS2DfZFXUTji0MHC7SaWNIy4a0Laob9xOiAJyPnp7LuZ1R-/pub?output=csv";
const PAGE_SIZE = 10;
let fullRows = [], dataRows = [], photoRows = [], headerRow = [], errorChart = null;

/* AUTH */
function login(){
  const u=document.getElementById('username').value.trim();
  const p=document.getElementById('password').value.trim();
  const err=document.getElementById('errorMsg'); err.textContent="";
  if(!u||!p){err.textContent='Kullanıcı adı ve şifre boş olamaz.'; return;}
  fetch(BACKEND_URL+"/login",{method:'POST',headers:{"Content-Type":"application/json"},body:JSON.stringify({username:u,password:p})})
  .then(r=>r.json()).then(res=>{
    if(res && res.success){localStorage.setItem('loggedIn','true'); showMain();}
    else err.textContent = res?.message || 'Giriş başarısız.';
  }).catch(()=> err.textContent = 'Sunucuya ulaşılamadı.');
}

function logout(){localStorage.removeItem('loggedIn'); location.reload();}
function showMain(){document.getElementById('loginPage').style.display='none'; document.getElementById('mainPage').style.display='block'; loadCsvAndInit();}
if(localStorage.getItem('loggedIn')==='true') showMain();

/* CSV LOAD */
function loadCsvAndInit(){
  fetch(sheetUrl).then(r=>r.text()).then(text=>{
    const parsed=Papa.parse(text,{header:false}).data;
    headerRow=parsed[0]; fullRows=parsed.slice(1);
    dataRows=fullRows.map(r=>r.slice(9,17));
    photoRows=fullRows.map(r=>r.slice(0,7));
    document.getElementById('dataCount').textContent=dataRows.length;
    document.getElementById('photoCount').textContent=photoRows.length;
    createTable('dataTable', headerRow.slice(9,17), dataRows, 'searchInput1', 'pagination1');
    createTable('photoTable', headerRow.slice(0,7), photoRows, 'searchInput2', 'pagination2', true, true);
    renderChart();
  });
}

/* ... Buraya createTable, image modal ve renderChart kodlarını aynen ekleyin ... */
/* Tab geçişlerinde sadece .show classını ekleyip kaldırın */
function switchTab(wrapperId, btnId){
  ['dataTableWrapper','photoTableWrapper','chartWrapper'].forEach(id=>{
    const el=document.getElementById(id);
    if(id===wrapperId) el.classList.add('show');
    else el.classList.remove('show');
  });
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  document.getElementById(btnId).classList.add('active');
  if(wrapperId==='chartWrapper') renderChart();
}

document.getElementById('btnData').addEventListener('click',()=>switchTab('dataTableWrapper','btnData'));
document.getElementById('btnPhoto').addEventListener('click',()=>switchTab('photoTableWrapper','btnPhoto'));
document.getElementById('btnChart').addEventListener('click',()=>switchTab('chartWrapper','btnChart'));

// Period buttons
document.addEventListener('click',function(e){
  if(e.target && e.target.classList.contains('period-btn')){
    document.querySelectorAll('.period-btn').forEach(b=>b.classList.remove('active'));
    e.target.classList.add('active');
    document.getElementById('chartPeriod').value=e.target.dataset.period;
    renderChart();
  }
});
document.getElementById('chartPeriod').addEventListener('change',function(){
  document.querySelectorAll('.period-btn').forEach(b=>b.classList.remove('active'));
  document.querySelectorAll('.period-btn').forEach(b=>{ if(b.dataset.period===this.value) b.classList.add('active'); });
  renderChart();
});
document.getElementById('chartDate').addEventListener('change', renderChart);
document.getElementById('refreshChart').addEventListener('click', renderChart);
</script>
</body>
</html>
