<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kalite Kontrol Paneli</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

<style>
:root {
  --primary: #0d6efd;
  --background: #f1f3f5;
  --card-bg: #ffffff;
  --table-header: #093e72;
}

body { background: var(--background); font-family: "Segoe UI", sans-serif; padding: 20px; }
.login-container { max-width: 420px; margin: 120px auto; padding: 35px; background: var(--card-bg); border-radius: 14px; box-shadow: 0 6px 30px rgba(0,0,0,0.12); border: 1px solid #dee2e6; }
.login-container h3 { font-weight: 600; color: #093e72; }

#mainPage h1 { color: #093e72; font-weight: 700; margin-bottom: 25px; }
#searchInput { margin-bottom: 20px; border-radius: 10px; padding: 10px 15px; border: 1px solid #bfc4c9; }

.table-container { overflow-x: auto; background: white; padding: 10px; border-radius: 12px; box-shadow: 0 2px 15px rgba(0,0,0,0.08); margin-bottom:20px; }
.table { border-collapse: collapse; }
.table th, .table td { border: 1px solid #dee2e6 !important; padding: 8px !important; text-align:center; }
.table thead { background: var(--table-header) !important; color: white; }
.table tbody tr:hover { background: #e9f3ff !important; }

.tab-button { margin-right: 10px; }
.hidden { display: none; }
</style>
</head>
<body>

<!-- Login -->
<div id="loginPage" class="login-container">
  <h3 class="text-center mb-4">Kalite Kontrol Giriş</h3>
  <div class="mb-3">
    <label class="form-label">Kullanıcı Adı</label>
    <input type="text" id="username" class="form-control" placeholder="Kullanıcı adınızı girin">
  </div>
  <div class="mb-3">
    <label class="form-label">Şifre</label>
    <input type="password" id="password" class="form-control" placeholder="Şifrenizi girin">
  </div>
  <button class="btn btn-primary w-100" onclick="login()">Giriş Yap</button>
  <div id="errorMsg" class="text-danger text-center mt-3"></div>
</div>

<!-- Ana Panel -->
<div id="mainPage" class="hidden container">
  <h1>Kalite Veri Paneli</h1>
  <div class="mb-3">
    <button class="btn btn-primary tab-button" onclick="showTab('dataTab')">Veri Tablosu</button>
    <button class="btn btn-secondary tab-button" onclick="showTab('photoTab')">Fotoğraf Tablosu</button>
    <button class="btn btn-outline-danger float-end" onclick="logout()">Çıkış Yap</button>
  </div>

  <div id="dataTab" class="tab-content">
    <input type="text" id="searchData" class="form-control" placeholder="Veri tablosunda ara...">
    <div class="table-container">
      <table class="table table-striped table-hover" id="dataTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="dataPagination" class="mb-3"></div>
  </div>

  <div id="photoTab" class="tab-content hidden">
    <input type="text" id="searchPhoto" class="form-control" placeholder="Fotoğraf tablosunda ara...">
    <div class="table-container">
      <table class="table table-striped table-hover" id="photoTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="photoPagination" class="mb-3"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
const BACKEND_URL = "https://kaliteform.onrender.com";
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBWFSVSD6NvBNqC8me1le_unCCLOKIOIS2DfZFXUTji0MHC7SaWNIy4a0Laob9xOiAJyPnp7LuZ1R-/pub?output=csv";

let dataRows = [], photoRows = [];
let dataPage = 1, photoPage = 1;
const pageSize = 20;

// Login
function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  fetch(BACKEND_URL + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    if(data.success){
      localStorage.setItem("loggedIn","true");
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("mainPage").classList.remove("hidden");
      loadCSV();
    } else { errorMsg.textContent = "Kullanıcı adı veya şifre hatalı!"; }
  })
  .catch(()=>{ errorMsg.textContent="Sunucuya ulaşılamadı!"; });
}

// Logout
function logout(){
  localStorage.removeItem("loggedIn");
  document.getElementById("mainPage").classList.add("hidden");
  document.getElementById("loginPage").classList.remove("hidden");
  document.getElementById("username").value="";
  document.getElementById("password").value="";
  document.getElementById("errorMsg").textContent="";
}

// Tab göster
function showTab(tabId){
  document.querySelectorAll(".tab-content").forEach(tab=>tab.classList.add("hidden"));
  document.getElementById(tabId).classList.remove("hidden");
}

// CSV Yükle
function loadCSV(){
  fetch(sheetUrl)
    .then(r=>r.text())
    .then(csvText=>{
      const data = Papa.parse(csvText,{header:false}).data;

      // Başlıkları sakla
      const headerData = data[0];

      // Veri tablosu J-Q (9-16)
      const dataHeader = headerData.slice(9,17);
      dataRows = data.slice(1).map(r=>r.slice(9,17));

      // Fotoğraf tablosu A-G (0-6)
      const photoHeader = headerData.slice(0,7);
      photoRows = data.slice(1).map(r=>r.slice(0,7));

      renderData(dataHeader, dataRows);
      renderPhotos(photoHeader, photoRows);
      setupSearch();
    });
}

// Veri Tablosu render
function renderData(header, rows){
  const table = document.getElementById("dataTable");
  const thead = table.querySelector("thead");
  const tbody = table.querySelector("tbody");
  tbody.innerHTML="";
  thead.innerHTML="";

  // Başlık
  const trHead = document.createElement("tr");
  header.slice(9,17).forEach(text=>{
    const th = document.createElement("th"); th.textContent=text; trHead.appendChild(th);
  });
  thead.appendChild(trHead);

  const start = (dataPage-1)*pageSize;
  const end = start+pageSize;
  rows.slice(start,end).forEach(row=>{
    const tr = document.createElement("tr");
    row.forEach(cell=>{
      const td = document.createElement("td"); td.textContent=cell; tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
  setupPagination('data');
}

// Fotoğraf Tablosu render
function renderPhotos(header, rows){
  const table = document.getElementById("photoTable");
  const thead = table.querySelector("thead");
  const tbody = table.querySelector("tbody");
  tbody.innerHTML="";
  thead.innerHTML="";

  // Başlık
  const trHead = document.createElement("tr");
  header.forEach(text=>{ const th=document.createElement("th"); th.textContent=text; trHead.appendChild(th); });
  thead.appendChild(trHead);

  const start = (photoPage-1)*pageSize;
  const end = start+pageSize;
  rows.slice(start,end).forEach(row=>{
    const tr = document.createElement("tr");
    row.forEach((cell,idx)=>{
      const td=document.createElement("td"); td.textContent=cell;
      // İsim sütunu (F sütunu index=5) -> renklendirme bir önceki E sütunu index=4
      if(idx===4){ 
        const color = stringToColor(row[5]); 
        td.style.background=color; td.style.color="white"; td.style.fontWeight="600";
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
  setupPagination('photo');
}

// Sayfalama
function setupPagination(tab){
  const pageDiv = tab==='data'? document.getElementById("dataPagination") : document.getElementById("photoPagination");
  pageDiv.innerHTML="";
  const rows = tab==='data'? dataRows : photoRows;
  const totalPages = Math.ceil(rows.length/pageSize);
  for(let i=1;i<=totalPages;i++){
    const btn = document.createElement("button");
    btn.textContent=i;
    btn.className="btn btn-sm "+(i=== (tab==='data'? dataPage:photoPage)?"btn-primary":"btn-outline-primary")+" me-1";
    btn.onclick=()=>{ if(tab==='data'){ dataPage=i; renderData(); } else { photoPage=i; renderPhotos(); }};
    pageDiv.appendChild(btn);
  }
}

// Arama
function setupSearch(){
  document.getElementById("searchData").addEventListener("keyup",()=>{
    const filter = document.getElementById("searchData").value.toLowerCase();
    document.querySelectorAll("#dataTable tbody tr").forEach(tr=>{
      tr.style.display= tr.textContent.toLowerCase().includes(filter)? "":"none";
    });
  });
  document.getElementById("searchPhoto").addEventListener("keyup",()=>{
    const filter = document.getElementById("searchPhoto").value.toLowerCase();
    document.querySelectorAll("#photoTable tbody tr").forEach(tr=>{
      tr.style.display= tr.textContent.toLowerCase().includes(filter)? "":"none";
    });
  });
}

// İsimden renk üret
function stringToColor(str){
  let hash=0;
  for(let i=0;i<str.length;i++){ hash=str.charCodeAt(i)+((hash<<5)-hash);}
  let color="#";
  for(let i=0;i<3;i++){
    const value=(hash>>(i*8))&0xFF;
    color+=("00"+value.toString(16)).slice(-2);
  }
  return color+"33"; // Soft renk
}

// Sayfa yüklenince kontrol
window.onload=function(){
  if(localStorage.getItem("loggedIn")==="true"){
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("mainPage").classList.remove("hidden");
    loadCSV();
  }
};
</script>

</body>
</html>
