<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kalite Kontrol Paneli</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

<style>
:root {
  --primary: #0d6efd;
  --primary-dark: #0b5ed7;
  --background: #f1f3f5;
  --card-bg: #ffffff;
  --table-header: #093e72;
}

body {
  background: var(--background);
  padding: 20px;
  font-family: "Segoe UI", sans-serif;
}

/* Login Kutusu */
.login-container {
  max-width: 420px;
  margin: 120px auto;
  padding: 35px;
  background: var(--card-bg);
  border-radius: 14px;
  box-shadow: 0 6px 30px rgba(0,0,0,0.12);
  border: 1px solid #dee2e6;
}
.login-container h3 { font-weight: 600; color: #093e72; }

/* Ana Panel */
#mainPage h1 { color: #093e72; font-weight: 700; margin-bottom: 25px; }

#searchInputData, #searchInputPhoto {
  margin-bottom: 20px;
  border-radius: 10px;
  padding: 10px 15px;
  border: 1px solid #bfc4c9;
}

.table-container {
  overflow-x: auto;
  background: white;
  padding: 10px;
  border-radius: 12px;
  box-shadow: 0 2px 15px rgba(0,0,0,0.08);
}

.table {
  border-collapse: collapse;
  width: 100%;
}

.table th, .table td {
  border: 1px solid #dee2e6;
  padding: 10px;
  text-align: left;
}

.table thead { background: var(--table-header) !important; color: white; }
.table tbody tr { transition: background 0.15s, transform 0.1s; }
.table tbody tr:hover { background: #e9f3ff !important; transform: scale(1.01); }

.btn-outline-danger { margin-top: 20px; font-weight: 600; border-radius: 10px; }
.hidden { display: none; }
</style>
</head>
<body>

<!-- Login -->
<div id="loginPage" class="login-container">
  <h3 class="text-center mb-4">Kalite Kontrol Giriş</h3>
  <div class="mb-3">
    <label class="form-label">Kullanıcı Adı</label>
    <input type="text" id="username" class="form-control" placeholder="Kullanıcı adınızı girin">
  </div>
  <div class="mb-3">
    <label class="form-label">Şifre</label>
    <input type="password" id="password" class="form-control" placeholder="Şifrenizi girin">
  </div>
  <button class="btn btn-primary w-100" onclick="login()">Giriş Yap</button>
  <div id="errorMsg" class="text-danger text-center mt-3"></div>
</div>

<!-- Ana Panel -->
<div id="mainPage" class="container hidden">
  <h1>Kalite Veri Listesi</h1>

  <!-- Veri Tablosu -->
  <h3>Veri Tablosu</h3>
  <input type="text" id="searchInputData" class="form-control" placeholder="Veri tablosunda ara...">
  <div class="table-container">
    <table class="table table-striped table-hover" id="dataTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Fotoğraf Tablosu -->
  <h3 class="mt-5">Fotoğraf Tablosu</h3>
  <input type="text" id="searchInputPhoto" class="form-control" placeholder="Fotoğraf tablosunda ara...">
  <div class="table-container">
    <table class="table table-striped table-hover" id="photoTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
// Sabit kullanıcı adı ve şifre
const VALID_USERNAME = "admin";
const VALID_PASSWORD = "12345";

const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBWFSVSD6NvBNqC8me1le_unCCLOKIOIS2DfZFXUTji0MHC7SaWNIy4a0Laob9xOiAJyPnp7LuZ1R-/pub?output=csv";

// Giriş
function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  if(username === VALID_USERNAME && password === VALID_PASSWORD){
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("mainPage").classList.remove("hidden");
    localStorage.setItem("loggedIn", "true");
    loadTables();
  } else {
    errorMsg.textContent = "Kullanıcı adı veya şifre hatalı!";
  }
}

// Sayfa yüklendiğinde oturum kontrolü
window.onload = function() {
  if(localStorage.getItem("loggedIn") === "true"){
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("mainPage").classList.remove("hidden");
    loadTables();
  }
};

// Tabloları yükleme
function loadTables() {
  fetch(sheetUrl)
    .then(res => res.text())
    .then(csvText => {
      const data = Papa.parse(csvText, { header: false }).data;

      const dataTable = document.getElementById("dataTable");
      const photoTable = document.getElementById("photoTable");
      const searchInputData = document.getElementById("searchInputData");
      const searchInputPhoto = document.getElementById("searchInputPhoto");

      // Veri Tablosu: J-Q (9-16)
      const startColData = 9, endColData = 16;
      const theadData = dataTable.querySelector("thead");
      const tbodyData = dataTable.querySelector("tbody");
      theadData.innerHTML = "";
      tbodyData.innerHTML = "";

      const headerRowData = document.createElement("tr");
      data[0].slice(startColData, endColData+1).forEach(text => {
        const th = document.createElement("th");
        th.textContent = text;
        headerRowData.appendChild(th);
      });
      theadData.appendChild(headerRowData);

      data.slice(1).forEach(row => {
        const tr = document.createElement("tr");
        row.slice(startColData, endColData+1).forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbodyData.appendChild(tr);
      });

      searchInputData.addEventListener("keyup", () => {
        const filter = searchInputData.value.toLowerCase();
        tbodyData.querySelectorAll("tr").forEach(tr => {
          tr.style.display = tr.textContent.toLowerCase().includes(filter) ? "" : "none";
        });
      });

      // Fotoğraf Tablosu: A-G (0-6), F sütunu resim
      const startColPhoto = 0, endColPhoto = 6;
      const theadPhoto = photoTable.querySelector("thead");
      const tbodyPhoto = photoTable.querySelector("tbody");
      theadPhoto.innerHTML = "";
      tbodyPhoto.innerHTML = "";

      const headerRowPhoto = document.createElement("tr");
      data[0].slice(startColPhoto, endColPhoto+1).forEach(text => {
        const th = document.createElement("th");
        th.textContent = text;
        headerRowPhoto.appendChild(th);
      });
      theadPhoto.appendChild(headerRowPhoto);

      data.slice(1).forEach(row => {
        const tr = document.createElement("tr");
        row.slice(startColPhoto, endColPhoto+1).forEach((cell, idx) => {
          const td = document.createElement("td");
          if(idx === 5 && cell){ // F sütunu resim
            td.innerHTML = `<a href="${cell}" target="_blank"><img src="${cell}" alt="Fotoğraf" style="max-height:80px;"></a>`;
          } else {
            td.textContent = cell;
          }
          tr.appendChild(td);
        });
        tbodyPhoto.appendChild(tr);
      });

      searchInputPhoto.addEventListener("keyup", () => {
        const filter = searchInputPhoto.value.toLowerCase();
        tbodyPhoto.querySelectorAll("tr").forEach(tr => {
          tr.style.display = tr.textContent.toLowerCase().includes(filter) ? "" : "none";
        });
      });

    });
}
</script>

</body>
</html>
