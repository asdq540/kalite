<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şık Veri Tablosu (J-N Arası)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .table-container { overflow-x: auto; }
    #searchInput { margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Veri Listesi (J-N sütunları)</h1>

    <!-- Arama kutusu -->
    <input type="text" id="searchInput" class="form-control" placeholder="Tabloda ara...">

    <div class="table-container">
      <table class="table table-striped table-hover" id="dataTable">
        <thead class="table-dark"></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vXXXXXXX/pub?output=csv'; 
    // Yayımlanmış CSV linkini buraya yapıştır

    const table = document.getElementById('dataTable');
    const searchInput = document.getElementById('searchInput');

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.trim().split('\n').map(line => line.split(','));

        // J-N aralığı için sütun indeksleri
        const startCol = 9; // J sütunu (0-index) = 9
        const endCol = 13;  // N sütunu (0-index) = 13

        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        // Başlık satırını al
        const headerRow = document.createElement('tr');
        rows[0].slice(startCol, endCol + 1).forEach(headerText => {
          const th = document.createElement('th');
          th.textContent = headerText;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Diğer satırlar
        rows.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.slice(startCol, endCol + 1).forEach(cellText => {
            const td = document.createElement('td');
            td.textContent = cellText;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        // Arama / filtreleme
        searchInput.addEventListener('keyup', () => {
          const filter = searchInput.value.toLowerCase();
          tbody.querySelectorAll('tr').forEach(tr => {
            const text = tr.textContent.toLowerCase();
            tr.style.display = text.includes(filter) ? '' : 'none';
          });
        });
      })
      .catch(error => {
        console.error('Veri çekme hatası:', error);
        table.innerHTML = '<tr><td colspan="100%">Veri yüklenirken bir hata oluştu.</td></tr>';
      });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
