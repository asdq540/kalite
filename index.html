<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kalite Kontrol Paneli</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

<style>
:root{
    --primary:#2ecc71; /* Soft Neon Yeşil */
    --primary-dark:#27ae60;
    --primary-glow:rgba(46,204,113,0.55);
    --bg:#f6fff7;
    --card:#ffffff;
    --thead:#27ae60;
    --row1:#ffffff;
    --row2:#eaffee;
    --border:#b9e9c8;
    --shadow:0 4px 18px rgba(0, 80, 30, 0.12);
}

/* BODY */
body{
    background:var(--bg);
    font-family:"Segoe UI",sans-serif;
    padding:20px;
}

/* LOGIN CONTAINER */
.login-container{
    max-width:420px;
    margin:90px auto;
    padding:30px;
    background:var(--card);
    border-radius:14px;
    box-shadow:0 0 12px rgba(46,204,113,0.35);
    border:1px solid var(--border);
}

/* PAGE */
#mainPage{display:none}

.section-title{
    color:var(--primary-dark);
    font-weight:700;
    font-size:22px;
    margin-bottom:12px;
}

/* TABLE CARD — NEON BORDER */
.table-card{
    background:var(--card);
    padding:18px;
    border-radius:14px;
    border:1px solid var(--primary);
    box-shadow:
        0 0 10px rgba(46,204,113,0.45),
        0 0 22px rgba(46,204,113,0.25);
    margin-bottom:20px;
}

/* THEAD — NEON GLOW */
.table thead th{
    background: linear-gradient(135deg, #2ecc71, #2ecc71, #27ae60) !important;
    color:#fff !important;
    padding:14px!important;
    font-size:15px;
    letter-spacing:0.4px;
    text-transform:uppercase;
    border:none!important;
    position:sticky;
    top:0;
    z-index:3;
    text-align:center;
    box-shadow:0 0 12px rgba(46,204,113,0.75);
}

/* TBODY — SOFT GLOW */
.table tbody tr{
    background:#fff;
    transition:0.25s ease;
    border-radius:12px;
    box-shadow:0 0 6px rgba(46,204,113,0.15);
}

.table tbody tr:hover{
    background:#eafff0 !important;
    transform:scale(1.01);
    box-shadow:
        0 0 10px rgba(46,204,113,0.45),
        0 0 16px rgba(46,204,113,0.35);
}

.table tbody td{
    padding:12px!important;
    vertical-align:middle;
    text-align:center;
    border-top:1px solid var(--border);
    border-bottom:1px solid var(--border);
}

/* ROUNDING */
.table tbody tr td:first-child{
    border-left:1px solid var(--border);
    border-top-left-radius:12px;
    border-bottom-left-radius:12px;
}
.table tbody tr td:last-child{
    border-right:1px solid var(--border);
    border-top-right-radius:12px;
    border-bottom-right-radius:12px;
}

/* IMAGE */
img.thumb{
    width:88px;height:72px;object-fit:cover;
    border-radius:10px;
    border:1px solid #9eedb7;
    box-shadow:0 0 6px rgba(46,204,113,0.35);
    cursor:pointer;
}

/* SEARCH */
.search-input{
    border-radius:12px;
    padding:10px;
    border:1px solid #abeec5;
    box-shadow:0 0 6px rgba(46,204,113,0.20);
}

/* PAGINATION */
.pagination .page-link{
    border-radius:8px;
    border-color: var(--primary);
    color: var(--primary);
}
.pagination .page-link:hover{
    background:var(--primary);
    color:#fff;
    box-shadow:0 0 10px rgba(46,204,113,0.55);
}

/* CHART */
#chartContainer{
    height:520px!important;
    padding:12px;
}

/* TAB BUTTON */
.tab-btn{
    padding:8px 14px;
    border-radius:30px;
    font-weight:600;
    border:1px solid var(--primary);
    background:#fff;
    cursor:pointer;
    transition:0.25s;
}
.tab-btn.active{
    background:var(--primary);
    color:#fff;
    box-shadow:0 0 14px rgba(46,204,113,0.75);
}

/* PERIOD BUTTON */
.period-btn{
    padding:6px 10px;
    border-radius:8px;
    border:1px solid #b9eecf;
    background:#fff;
    cursor:pointer;
    transition:0.25s;
}
.period-btn.active{
    background:var(--primary);
    color:#fff;
    border-color:var(--primary);
    box-shadow:0 0 14px rgba(46,204,113,0.65);
}

/* RESPONSIVE */
@media (max-width:768px){
    .table thead th{font-size:12px!important;padding:10px!important;}
    .table tbody td{font-size:13px;padding:8px!important;white-space:nowrap;}
    img.thumb{width:60px;height:50px;}
}
@media (max-width:480px){
    .table tbody td{font-size:12px;padding:6px!important;}
    img.thumb{width:50px;height:40px;}
}

/* BADGE */
#offlineBadge{
    position:fixed;
    right:12px;
    bottom:12px;
    z-index:2000;
}

/* LOGIN — NEON EFFECT */
.advanced-login{
    background: linear-gradient(145deg, #ffffff, #eaffea);
    padding:40px;
    border-radius:18px;
    box-shadow:0 0 18px rgba(46,204,113,0.45);
    border:none;
    position:relative;
    overflow:hidden;
}
.advanced-login:before{
    content:"";
    position:absolute;
    width:160%;
    height:160%;
    top:-30%;
    left:-30%;
    background:radial-gradient(circle at center, rgba(46,204,113,0.18), transparent 70%);
    z-index:0;
    pointer-events:none;
}

.login-header{position:relative;z-index:2;}
.login-title{color:#1b6034;font-size:26px;font-weight:700;margin-bottom:6px;}
.login-subtitle{color:#6c7a86;font-size:14px;}

.login-input{
    border-radius:12px;
    padding:12px;
    border:1px solid #b8eacb;
    transition:0.25s;
    box-shadow:0 0 6px rgba(46,204,113,0.20);
}
.login-input:focus{
    border-color:var(--primary);
    box-shadow:0 0 12px rgba(46,204,113,0.45);
}

.login-btn{
    background:var(--primary);
    border:none;
    padding:12px;
    font-size:16px;
    border-radius:14px;
    font-weight:600;
    transition:0.25s;
}
.login-btn:hover{
    background:var(--primary-dark);
    transform:translateY(-2px);
    box-shadow:0 0 14px rgba(46,204,113,0.60);
}

/* PAGINATION WRAPPER */
.pagination-wrapper{
    display:flex;
    justify-content:center;
    overflow-x:auto;
    padding:0.5rem 0;
}
.pagination-wrapper ul{
    flex-wrap:nowrap;
}
</style>


</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="login-container advanced-login">
    <div class="login-header text-center mb-4">
        <h2 class="login-title">Kalite Kontrol Paneli</h2>
        <p class="login-subtitle">Güvenli Giriş</p>
    </div>
    <div class="mb-3">
        <label class="form-label">Kullanıcı Adı</label>
        <input id="username" class="form-control login-input" placeholder="Kullanıcı adınızı girin" value="">
    </div>
    <div class="mb-3">
        <label class="form-label">Şifre</label>
        <input id="password" type="password" class="form-control login-input" placeholder="Şifrenizi girin" value="">
    </div>
    <div class="d-grid">
        <button id="loginBtn" class="btn login-btn">Giriş Yap</button>
    </div>
    <div id="errorMsg" class="text-danger text-center mt-3"></div>
</div>

<!-- MAIN -->
<div id="mainPage" class="container-fluid" style="display:none">
    <div class="d-flex gap-2 mb-3 align-items-center">
        <button id="btnData" class="tab-btn active">Veri Tablosu</button>
        <button id="btnPhoto" class="tab-btn">Fotoğraflar</button>
        <button id="btnChart" class="tab-btn">Grafik</button>
        <button id="logoutBtn" class="btn btn-outline-secondary ms-auto">Çıkış</button>
    </div>

    <!-- DATA -->
    <div id="dataTableWrapper">
        <div class="table-card">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h4 class="section-title mb-0">Veri Tablosu</h4>
                <div class="text-muted small">Satır: <span id="dataCount">0</span></div>
            </div>
            <input id="searchInput1" class="search-input mb-3" placeholder="Veri tablosunda ara...">
            <div class="table-responsive"><table id="dataTable" class="table"><thead></thead><tbody></tbody></table></div>
            <div class="pagination-wrapper"><ul id="pagination1" class="pagination"></ul></div>
        </div>
    </div>

    <!-- PHOTO -->
    <div id="photoTableWrapper" style="display:none">
        <div class="table-card">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h4 class="section-title mb-0">Fotoğraf Tablosu</h4>
                <div class="text-muted small">Satır: <span id="photoCount">0</span></div>
            </div>
            <div class="d-flex gap-2 mb-3">
    <input id="searchInput2" class="search-input" placeholder="Fotoğraf tablosunda ara...">
    <input type="date" id="searchDate" class="form-control" style="max-width:150px;">
    </div>

            <div class="table-responsive"><table id="photoTable" class="table"><thead></thead><tbody></tbody></table></div>
            <div class="pagination-wrapper"><ul id="pagination2" class="pagination"></ul></div>
        </div>
    </div>

    <!-- CHART -->
    <div id="chartWrapper" style="display:none">
        <div class="table-card">
            <div class="d-flex align-items-center justify-content-between mb-2">
                <h4 class="section-title mb-0">Tekrar Sayısı Grafiği</h4>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-4"><label class="form-label">Tarih (opsiyonel)</label><input type="date" id="chartDate" class="form-control"></div>
                <div class="col-md-4"><label class="form-label">Periyot</label>
                    <select id="chartPeriod" class="form-select">
                        <option value="daily">Günlük</option>
                        <option value="weekly">Haftalık</option>
                        <option value="monthly">Aylık</option>
                    </select>
                </div>
                <div class="col-md-4">
    <label class="form-label">Gruplama Kriteri</label>
    <select id="chartGroup" class="form-select" onchange="renderChart()">
    <option value="aciklama">Açıklama</option>
    <option value="personel">Personel</option>
    <option value="hat">Hat</option>
    <option value="vardiya">Vardiya</option>
</select>

</div>

                <div class="col-md-4 d-flex align-items-end"><button id="refreshChart" class="btn btn-outline-primary">Yenile</button></div>
            </div>
            <div id="chartContainer"><canvas id="errorChart"></canvas></div>
        </div>
    </div>
</div>

<!-- IMAGE MODAL -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div style="background:#000;display:flex;align-items:center;justify-content:center;">
                    <img id="modalImage" style="max-width:100%;max-height:80vh;"/>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- EDIT MODAL -->
<div id="editModalContainer"></div>

<!-- Offline badge -->
<div id="offlineBadge" class="d-none"><div class="badge bg-warning text-dark">Demo / Offline Mod</div></div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const BACKEND_BASE = 'https://vardiya-backend.onrender.com'; 
const PAGE_SIZE = 20;
let headerRow = [], dataRows = [], photoRows = [], errorChart = null;
let currentPhotoPage = 1;

// login
async function login() {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    const err = document.getElementById('errorMsg');
    err.textContent = '';
    if(!u||!p){ err.textContent='Kullanıcı adı ve şifre boş olamaz.'; return; }
    try{
        const res = await fetch(BACKEND_BASE + '/login',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({username:u,password:p})
        });
        const data = await res.json();
        if(res.ok && data.success){
            localStorage.setItem('loggedIn','true');
            showMain();
        } else {
            err.textContent = data?.message || 'Giriş başarısız.';
        }
    } catch(e){ err.textContent='Sunucuya ulaşılamadı.'; }
}

function logout(){ localStorage.removeItem('loggedIn'); location.reload(); }
function showMain(){ 
    document.getElementById('loginPage').style.display='none'; 
    document.getElementById('mainPage').style.display='block'; 
    loadDataFromBackend(); 
}

async function loadDataFromBackend(){
    try{
        const res = await fetch(BACKEND_BASE + '/api/get');
        const json = await res.json();

        headerRow = json.dataHeader || [];
        dataRows = json.dataRows || [];
        photoRows = json.photoRows || [];
        
        document.getElementById('dataCount').textContent = dataRows.length;
        document.getElementById('photoCount').textContent = photoRows.length;

        createEditableTable('dataTable', headerRow, dataRows, 'searchInput1', 'pagination1', false);
        createEditableTable('photoTable', json.photoHeader, photoRows, 'searchInput2', 'pagination2', true);

        renderChart();
    } catch(e){ console.error('loadDataFromBackend error', e); }
}

// TABLE GENERATOR
function createEditableTable(tableId, headers, rows, searchId, paginationId, isPhoto=false){
    const table = document.getElementById(tableId);
    const thead = table.querySelector('thead');
    const tbody = table.querySelector('tbody');
    const search = document.getElementById(searchId);

    thead.innerHTML = '';
    const tr = document.createElement('tr');
    headers.forEach(h=>{ const th=document.createElement('th'); th.textContent=h||''; tr.appendChild(th); });
    if(isPhoto){ const actionTh=document.createElement('th'); actionTh.textContent='İşlemler'; tr.appendChild(actionTh); }
    thead.appendChild(tr);

    let filteredRows = [...rows];
    let currentPage = isPhoto ? currentPhotoPage : 1;

    function renderPage(){
        tbody.innerHTML='';
        const start = (currentPage-1)*PAGE_SIZE;
        const end = Math.min(start+PAGE_SIZE, filteredRows.length);
        for(let i=start;i<end;i++){
            const row = filteredRows[i];
            const tr=document.createElement('tr');
            row.forEach((cell,colIndex)=>{
                const td=document.createElement('td');
                if(isPhoto && colIndex===5 && cell){
                    const img=document.createElement('img');
                    img.src=cell; img.className='thumb'; img.alt='foto';
                    img.addEventListener('click',()=>openImage(cell));
                    td.appendChild(img);
                } else td.textContent=cell||'';
                tr.appendChild(td);
            });
            if(isPhoto){
                const actionTd=document.createElement('td');
                const editBtn=document.createElement('button');
                editBtn.className='btn btn-sm btn-outline-primary me-2';
                editBtn.textContent='Düzenle';
                editBtn.addEventListener('click',()=>openEditModal(i));
                actionTd.appendChild(editBtn);

                const delBtn=document.createElement('button');
                delBtn.className='btn btn-sm btn-outline-danger';
                delBtn.textContent='Sil';
                delBtn.addEventListener('click',()=>deleteRow(i));
                actionTd.appendChild(delBtn);

                tr.appendChild(actionTd);
            }
            tbody.appendChild(tr);
        }

        // Pagination
        const paginationUl = document.getElementById(paginationId);
        paginationUl.innerHTML='';
        const totalPages = Math.ceil(filteredRows.length / PAGE_SIZE);
        const maxPagesToShow = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow/2));
        let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);
        if(endPage-startPage<maxPagesToShow-1){ startPage = Math.max(1, endPage-maxPagesToShow+1); }

        const createLi = (p,text,disabled=false,active=false)=>{
            const li = document.createElement('li'); li.className='page-item'+(disabled?' disabled':'')+(active?' active':'');
            const a = document.createElement('a'); a.className='page-link'; a.href='#'; a.textContent=text;
            a.addEventListener('click',e=>{ e.preventDefault(); if(!disabled){ currentPage=p; if(isPhoto) currentPhotoPage=p; renderPage(); } });
            li.appendChild(a); return li;
        };

        paginationUl.appendChild(createLi(currentPage-1,'«',currentPage===1));
        for(let p=startPage;p<=endPage;p++){ paginationUl.appendChild(createLi(p,p,p===currentPage,false)); }
        paginationUl.appendChild(createLi(currentPage+1,'»',currentPage===totalPages));
    }

    renderPage();

    // SEARCH & DATEPICKER
    if(isPhoto){
        const searchDate = document.getElementById('searchDate');
        function applyFilter(){
            const term = (search.value||'').toLowerCase();
            filteredRows = rows.filter(row=>{
                return row.some(cell => (cell||'').toString().toLowerCase().includes(term));
            });
            currentPage = 1;
            renderPage();
        }
        search.addEventListener('input', applyFilter);
        if(searchDate){
            searchDate.addEventListener('change',()=>{
                const dateValue = searchDate.value;
                if(!dateValue) return;
                const parts = dateValue.split('-');
                const formatted = `${parts[2]}.${parts[1]}.${parts[0]}`;
                search.value = formatted;
                applyFilter();
            });
        }
    } else {
        if(search){ search.oninput = ()=>{ 
            const term=(search.value||'').toLowerCase();
            filteredRows = rows.filter(row=>row.some(cell => (cell||'').toString().toLowerCase().includes(term)));
            currentPage = 1;
            renderPage();
        }; }
    }
}

// IMAGE MODAL
function openImage(src){
    document.getElementById('modalImage').src=src;
    new bootstrap.Modal(document.getElementById('imageModal')).show();
}

// EDIT & DELETE
function openEditModal(rowIndex){ /* aynı kod */ }
async function deleteRow(rowIndex){ /* aynı kod */ }

// GRAFİK
function getColumnIndices() {
    // varsayılan indeksler (senin verine göre)
    const defaults = {tarih:0, vardiya:1, hat:2, aciklama:3, personel:4, foto:5};
    if(!headerRow || headerRow.length===0) return defaults;
    // Normalize header text ve eşleştirme
    const map = {};
    headerRow.forEach((h,i)=>{
        if(!h) return;
        const key = h.toString().toLowerCase().trim();
        if(key.includes('tarih') || key.includes('date')) map.tarih = i;
        else if(key.includes('vardiya') || key.includes('shift')) map.vardiya = i;
        else if(key.includes('hat') || key.includes('line')) map.hat = i;
        else if(key.includes('açıklama') || key.includes('aciklama') || key.includes('description')) map.aciklama = i;
        else if(key.includes('personel') || key.includes('sorumlu') || key.includes('person')) map.personel = i;
        else if(key.includes('foto') || key.includes('image') || key.includes('resim')) map.foto = i;
    });
    return Object.assign({}, defaults, map);
}

// --- tarih/parite yardımcıları ---
function parseDateFromDDMMYYYY(s){
    if(!s) return null;
    const parts = s.toString().trim().split('.');
    if(parts.length!==3) return null;
    const d = new Date(+parts[2], +parts[1]-1, +parts[0]);
    return isNaN(d)?null:d;
}
function formatDate(d){
    return `${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}.${d.getFullYear()}`;
}
function weekKeyFromDate(d){
    const onejan = new Date(d.getFullYear(),0,1);
    const week = Math.ceil((((d-onejan)/86400000) + onejan.getDay() + 1)/7);
    return `${d.getFullYear()}-W${String(week).padStart(2,'0')}`;
}
function monthKeyFromDate(d){
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
}

// =========================
//    GRAFİK FONKSİYONU
// =========================
function renderChart() {
    try {
        if (!dataRows || dataRows.length === 0) return;

        const period = document.getElementById("chartPeriod")?.value || "aciklama";

        // SÜTUN INDEXLERİ
        const columnIndex = {
            aciklama: 3,
            personel: 4,
            hat: 2,
            vardiya: 1
        };

        const col = columnIndex[period];

        if (col === undefined) {
            console.error("HATALI KRİTER:", period);
            return;
        }

        // GRUPLAMA YAP
        const grouped = {};

        dataRows.forEach(r => {
            const key = (r[col] || "Boş").toString().trim();
            grouped[key] = (grouped[key] || 0) + 1;
        });

        // OBJ → ARRAY (büyükten küçüğe sırala)
        const sortedKeys = Object.keys(grouped)
            .sort((a, b) => grouped[b] - grouped[a]);

        const labels = sortedKeys;
        const values = sortedKeys.map(k => grouped[k]);

        // ESKİ GRAFİĞİ SİL
        if (errorChart) {
            errorChart.destroy();
        }

        // YENİ GRAFİK OLUŞTUR
        const ctx = document.getElementById("errorChart").getContext("2d");
        errorChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: labels,     // <-- ARTIK GÖRÜNÜYOR
                datasets: [{
                    label: "Adet",   // <-- Veri başlığı eklendi
                    data: values,
                    backgroundColor: "rgba(0, 200, 120, 0.35)",
                    borderColor: "rgba(0, 200, 120, 1)",
                    borderWidth: 2,
                    borderRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: true },
                    title: {
                        display: true,
                        text: `Grup Kriteri: ${period.toUpperCase()}`
                    }
                },
                scales: {
                    x: {
                        ticks: { color: "#222", font: { size: 12 } }
                    },
                    y: {
                        ticks: { beginAtZero: true }
                    }
                }
            }
        });

    } catch (err) {
        console.error("renderChart HATA:", err);
    }
}




function parseDateFromDDMMYYYY(s){ if(!s) return null; const p=s.split('.'); if(p.length!==3) return null; const d=new Date(+p[2],+p[1]-1,+p[0]); return isNaN(d)?null:d; }
function weekKeyFromDate(d){ const onejan=new Date(d.getFullYear(),0,1); return 'W'+Math.ceil((((d-onejan)/86400000)+onejan.getDay()+1)/7); }
function monthKeyFromDate(d){ return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`; }
function formatDate(d){ return `${String(d.getDate()).padStart(2,'0')}.${String(d.getMonth()+1).padStart(2,'0')}.${d.getFullYear()}`; }

document.addEventListener('DOMContentLoaded',()=>{
    document.getElementById('loginBtn')?.addEventListener('click',login);
    document.getElementById('logoutBtn')?.addEventListener('click',logout);
    document.getElementById('btnData')?.addEventListener('click',()=>{ 
        document.getElementById('dataTableWrapper').style.display='block'; 
        document.getElementById('photoTableWrapper').style.display='none'; 
        document.getElementById('chartWrapper').style.display='none'; 
        document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active')); 
        document.getElementById('btnData').classList.add('active'); 
    });
    document.getElementById('btnPhoto')?.addEventListener('click',()=>{ 
        document.getElementById('dataTableWrapper').style.display='none'; 
        document.getElementById('photoTableWrapper').style.display='block'; 
        document.getElementById('chartWrapper').style.display='none'; 
        document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active')); 
        document.getElementById('btnPhoto').classList.add('active'); 
    });
    document.getElementById('btnChart')?.addEventListener('click',()=>{ 
        document.getElementById('dataTableWrapper').style.display='none'; 
        document.getElementById('photoTableWrapper').style.display='none'; 
        document.getElementById('chartWrapper').style.display='block'; 
        document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active')); 
        document.getElementById('btnChart').classList.add('active'); 
        renderChart(); 
    });

    document.getElementById('chartDate')?.addEventListener('change',renderChart);
    document.getElementById('chartPeriod')?.addEventListener('change',renderChart);
    document.getElementById('chartGroup')?.addEventListener('change',renderChart);

    if(localStorage.getItem('loggedIn')==='true') showMain();
});
</script>

</body>
</html>
