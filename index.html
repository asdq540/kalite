<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kalite Kontrol Paneli</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

<style>
:root {
  --primary: #0d6efd;
  --background: #f1f3f5;
  --card-bg: #ffffff;
  --table-header: #093e72;
  --soft-blue: #e9f3ff;
  --soft-green: #e0f7e9;
}

body {
  background: var(--background);
  padding: 20px;
  font-family: "Segoe UI", sans-serif;
}

/* Login */
.login-container {
  max-width: 420px;
  margin: 120px auto;
  padding: 35px;
  background: var(--card-bg);
  border-radius: 14px;
  box-shadow: 0 6px 30px rgba(0,0,0,0.12);
  border: 1px solid #dee2e6;
}
.login-container h3 { font-weight: 600; color: #093e72; }

/* Tablolar */
.table-container {
  overflow-x: auto;
  background: var(--card-bg);
  padding: 10px;
  border-radius: 12px;
  box-shadow: 0 2px 15px rgba(0,0,0,0.08);
  margin-bottom: 30px;
}
.table thead { background: var(--table-header) !important; color: white; }
.table th, .table td { padding: 12px !important; font-size: 14px; border: 1px solid #dee2e6; }
.table tbody tr:hover { background: var(--soft-blue); }

.pagination { justify-content: center; margin-top: 10px; }
.search-input { margin-bottom: 15px; border-radius: 10px; padding: 8px 12px; border: 1px solid #bfc4c9; }
</style>
</head>
<body>

<!-- Login -->
<div id="loginPage" class="login-container">
  <h3 class="text-center mb-4">Kalite Kontrol Giriş</h3>
  <div class="mb-3">
    <label class="form-label">Kullanıcı Adı</label>
    <input type="text" id="username" class="form-control" placeholder="Kullanıcı adınızı girin">
  </div>
  <div class="mb-3">
    <label class="form-label">Şifre</label>
    <input type="password" id="password" class="form-control" placeholder="Şifrenizi girin">
  </div>
  <button class="btn btn-primary w-100" onclick="login()">Giriş Yap</button>
  <div id="errorMsg" class="text-danger text-center mt-3"></div>
</div>

<!-- Ana Panel -->
<div id="mainPage" class="hidden container">
  <h1 class="mb-3">Kalite Veri Listesi</h1>

  <!-- Veri Tablosu -->
  <input type="text" id="searchData" class="search-input form-control" placeholder="Veri tablosunda ara...">
  <div class="table-container">
    <table class="table table-striped table-hover" id="dataTable">
      <thead></thead>
      <tbody></tbody>
    </table>
    <nav>
      <ul class="pagination" id="dataPagination"></ul>
    </nav>
  </div>

  <!-- Fotoğraf Tablosu -->
  <h2 class="mb-2">Fotoğraflar</h2>
  <input type="text" id="searchPhoto" class="search-input form-control" placeholder="Fotoğraf tablosunda ara...">
  <div class="table-container">
    <table class="table table-striped table-hover" id="photoTable">
      <thead></thead>
      <tbody></tbody>
    </table>
    <nav>
      <ul class="pagination" id="photoPagination"></ul>
    </nav>
  </div>

  <button class="btn btn-outline-danger" onclick="logout()">Çıkış Yap</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
const BACKEND_URL = "https://kaliteform.onrender.com";
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBWFSVSD6NvBNqC8me1le_unCCLOKIOIS2DfZFXUTji0MHC7SaWNIy4a0Laob9xOiAJyPnp7LuZ1R-/pub?output=csv";

let allData = [];
let allPhotos = [];
const itemsPerPage = 10;

// Giriş İşlemi
function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  fetch(BACKEND_URL + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      localStorage.setItem("loggedIn", "true");
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("mainPage").classList.remove("hidden");
      loadCsv();
    } else {
      errorMsg.textContent = "Kullanıcı adı veya şifre hatalı!";
    }
  })
  .catch(() => {
    errorMsg.textContent = "Sunucuya ulaşılamadı!";
  });
}

// Çıkış
function logout() {
  localStorage.removeItem("loggedIn");
  document.getElementById("mainPage").classList.add("hidden");
  document.getElementById("loginPage").classList.remove("hidden");
  document.getElementById("username").value = "";
  document.getElementById("password").value = "";
  document.getElementById("errorMsg").textContent = "";
}

// CSV Yükle
function loadCsv() {
  fetch(sheetUrl)
    .then(res => res.text())
    .then(csvText => {
      const data = Papa.parse(csvText, { header: false }).data;
      allData = data.map(row => row);
      allPhotos = data.map(row => row);
      renderDataTable(1);
      renderPhotoTable(1);
    });
}

// Veri Tablosu
function renderDataTable(page) {
  const table = document.getElementById("dataTable");
  const pagination = document.getElementById("dataPagination");
  const searchVal = document.getElementById("searchData").value.toLowerCase();

  const filtered = allData.filter(r => r.join("").toLowerCase().includes(searchVal));
  const totalPages = Math.ceil(filtered.length / itemsPerPage);
  const start = (page-1)*itemsPerPage;
  const end = start+itemsPerPage;
  const displayData = filtered.slice(start,end);

  // Başlık
  const thead = table.querySelector("thead");
  thead.innerHTML = "";
  const headerRow = document.createElement("tr");
  filtered[0].forEach(text => {
    const th = document.createElement("th");
    th.textContent = text;
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);

  // İçerik
  const tbody = table.querySelector("tbody");
  tbody.innerHTML = "";
  displayData.forEach((row,i) => {
    if(i===0) return; // başlık tekrarını atla
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  // Sayfa numaraları
  pagination.innerHTML = "";
  for(let i=1;i<=totalPages;i++){
    const li = document.createElement("li");
    li.classList.add("page-item");
    if(i===page) li.classList.add("active");
    const a = document.createElement("a");
    a.classList.add("page-link");
    a.href="#";
    a.textContent = i;
    a.onclick = e => { e.preventDefault(); renderDataTable(i); };
    li.appendChild(a);
    pagination.appendChild(li);
  }
}

// Fotoğraf Tablosu
function renderPhotoTable(page) {
  const table = document.getElementById("photoTable");
  const pagination = document.getElementById("photoPagination");
  const searchVal = document.getElementById("searchPhoto").value.toLowerCase();

  const filtered = allPhotos.filter(r => r.join("").toLowerCase().includes(searchVal));
  const totalPages = Math.ceil(filtered.length / itemsPerPage);
  const start = (page-1)*itemsPerPage;
  const end = start+itemsPerPage;
  const displayData = filtered.slice(start,end);

  const thead = table.querySelector("thead");
  thead.innerHTML = "";
  const headerRow = document.createElement("tr");
  filtered[0].forEach(text => {
    const th = document.createElement("th");
    th.textContent = text;
    headerRow.appendChild(th);
  });
  thead.appendChild(headerRow);

  const tbody = table.querySelector("tbody");
  tbody.innerHTML = "";
  displayData.forEach((row,i) => {
    if(i===0) return; // başlık tekrarını atla
    const tr = document.createElement("tr");
    row.forEach((cell,j) => {
      const td = document.createElement("td");
      // F sütunu fotoğraf (index 5)
      if(j===5 && cell){
        const btn = document.createElement("button");
        btn.textContent = "Fotoğrafı Gör";
        btn.classList.add("btn","btn-sm","btn-primary");
        btn.onclick = ()=>window.open(cell,"_blank");
        td.appendChild(btn);
      } else {
        td.textContent = cell;
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  // Sayfa numaraları
  pagination.innerHTML = "";
  for(let i=1;i<=totalPages;i++){
    const li = document.createElement("li");
    li.classList.add("page-item");
    if(i===page) li.classList.add("active");
    const a = document.createElement("a");
    a.classList.add("page-link");
    a.href="#";
    a.textContent = i;
    a.onclick = e => { e.preventDefault(); renderPhotoTable(i); };
    li.appendChild(a);
    pagination.appendChild(li);
  }
}

// Arama
document.getElementById("searchData").addEventListener("input", ()=>renderDataTable(1));
document.getElementById("searchPhoto").addEventListener("input", ()=>renderPhotoTable(1));

// Oturum kontrolü
window.onload = function(){
  if(localStorage.getItem("loggedIn")==="true"){
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("mainPage").classList.remove("hidden");
    loadCsv();
  }
};
</script>

</body>
</html>
