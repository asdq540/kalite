<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kalite Kontrol Paneli</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

<style>
body { background: #f1f3f5; font-family: "Segoe UI", sans-serif; padding: 20px; }
.login-container { max-width: 420px; margin: 120px auto; padding: 35px; background: #fff; border-radius: 14px; box-shadow: 0 6px 30px rgba(0,0,0,0.12); border: 1px solid #dee2e6; }
.login-container h3 { font-weight: 600; color: #093e72; }
.hidden { display: none; }
.table-container { margin-top: 20px; }
.table thead { background: #093e72; color: white; }
</style>
</head>
<body>

<!-- Login -->
<div id="loginPage" class="login-container">
  <h3 class="text-center mb-4">Kalite Kontrol Giriş</h3>
  <div class="mb-3">
    <label class="form-label">Kullanıcı Adı</label>
    <input type="text" id="username" class="form-control" placeholder="Kullanıcı adınızı girin">
  </div>
  <div class="mb-3">
    <label class="form-label">Şifre</label>
    <input type="password" id="password" class="form-control" placeholder="Şifrenizi girin">
  </div>
  <button class="btn btn-primary w-100" onclick="login()">Giriş Yap</button>
  <div id="errorMsg" class="text-danger text-center mt-3"></div>
</div>

<!-- Ana Panel -->
<div id="mainPage" class="hidden container">
  <h1 class="mb-3">Kalite Veri Listesi</h1>

  <!-- Veri Tablosu -->
  <div class="table-container">
    <table id="dataTable" class="table table-striped table-hover">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <h1 class="mt-5 mb-3">Fotoğraflar</h1>

  <!-- Fotoğraf Tablosu -->
  <div class="table-container">
    <table id="photoTable" class="table table-striped table-hover">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <button class="btn btn-outline-danger mt-4" onclick="logout()">Çıkış Yap</button>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
const BACKEND_URL = "https://kaliteform.onrender.com";
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBWFSVSD6NvBNqC8me1le_unCCLOKIOIS2DfZFXUTji0MHC7SaWNIy4a0Laob9xOiAJyPnp7LuZ1R-/pub?output=csv";

// Login
function login() {
  const username = $("#username").val().trim();
  const password = $("#password").val().trim();
  const errorMsg = $("#errorMsg");

  fetch(BACKEND_URL + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      localStorage.setItem("loggedIn", "true");
      $("#loginPage").addClass("hidden");
      $("#mainPage").removeClass("hidden");
      loadTables();
    } else {
      errorMsg.text("Kullanıcı adı veya şifre hatalı!");
    }
  })
  .catch(() => { errorMsg.text("Sunucuya ulaşılamadı!"); });
}

// Logout
function logout() {
  localStorage.removeItem("loggedIn");
  $("#mainPage").addClass("hidden");
  $("#loginPage").removeClass("hidden");
  $("#username").val('');
  $("#password").val('');
  $("#errorMsg").text('');
}

// Load Tables
function loadTables() {
  fetch(sheetUrl)
    .then(res => res.text())
    .then(csvText => {
      const data = Papa.parse(csvText, { header: false }).data;

      // VERİ TABLOSU (J-Q)
      const dataTableHeaders = data[0].slice(9, 17);
      const dataTableBody = data.slice(1).map(row => row.slice(9, 17));

      $("#dataTable thead").html('<tr>' + dataTableHeaders.map(h => `<th>${h}</th>`).join('') + '</tr>');
      $("#dataTable tbody").html(dataTableBody.map(row => '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>').join(''));

      // FOTOĞRAF TABLOSU (A-G)
      const photoTableHeaders = data[0].slice(0,7);
      const photoTableBody = data.slice(1).map(row => row.slice(0,7));

      $("#photoTable thead").html('<tr>' + photoTableHeaders.map(h => `<th>${h}</th>`).join('') + '</tr>');
      $("#photoTable tbody").html(photoTableBody.map(row => {
        // F sütunu (5. index) fotoğraf linki
        const cells = row.map((c,i) => {
          if(i===5 && c) {
            return `<td><img src="${c}" style="max-height:80px; cursor:pointer;" onclick="window.open('${c}','_blank')"/></td>`;
          }
          return `<td>${c}</td>`;
        });
        return `<tr>${cells.join('')}</tr>`;
      }).join(''));

      // DataTables ile sayfalama
      $('#dataTable').DataTable({ pageLength: 20, destroy: true });
      $('#photoTable').DataTable({ pageLength: 20, destroy: true });
    });
}

// On page load
$(document).ready(function(){
  if(localStorage.getItem("loggedIn") === "true"){
    $("#loginPage").addClass("hidden");
    $("#mainPage").removeClass("hidden");
    loadTables();
  }
});
</script>

</body>
</html>
