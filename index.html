<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Giriş & Veri Listesi</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
body {
  background: #f8f9fa;
  padding: 20px;
}
.login-container {
  max-width: 400px;
  margin: 100px auto;
  padding: 30px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}
.table-container { overflow-x: auto; }
#searchInput { margin-bottom: 15px; }
.hidden { display: none; }
</style>
</head>
<body>

<!-- Giriş Formu -->
<div id="loginPage" class="login-container">
  <h3 class="text-center mb-4">Kullanıcı Girişi</h3>
  <div class="mb-3">
    <label class="form-label">Kullanıcı Adı</label>
    <input type="text" id="username" class="form-control" placeholder="Kullanıcı adınızı girin">
  </div>
  <div class="mb-3">
    <label class="form-label">Şifre</label>
    <input type="password" id="password" class="form-control" placeholder="Şifrenizi girin">
  </div>
  <button class="btn btn-primary w-100" onclick="login()">Giriş Yap</button>
  <div id="errorMsg" class="text-danger text-center mt-3"></div>
</div>

<!-- Ana Sayfa (Tablo) -->
<div id="mainPage" class="hidden container">
  <h1 class="mb-4">Veri Listesi (J-N sütunları)</h1>
  <input type="text" id="searchInput" class="form-control" placeholder="Tabloda ara...">
  <div class="table-container">
    <table class="table table-striped table-hover" id="dataTable">
      <thead class="table-dark"></thead>
      <tbody></tbody>
    </table>
  </div>
  <button class="btn btn-outline-danger mt-3" onclick="logout()">Çıkış Yap</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQBWFSVSD6NvBNqC8me1le_unCCLOKIOIS2DfZFXUTji0MHC7SaWNIy4a0Laob9xOiAJyPnp7LuZ1R-/pub?output=csv';

// Basit kullanıcı doğrulama
const VALID_USERNAME = "admin";
const VALID_PASSWORD = "12345";

function login() {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  const errorMsg = document.getElementById('errorMsg');

  if (user === VALID_USERNAME && pass === VALID_PASSWORD) {
    document.getElementById('loginPage').classList.add('hidden');
    document.getElementById('mainPage').classList.remove('hidden');
    loadTable();
  } else {
    errorMsg.textContent = "Kullanıcı adı veya şifre hatalı!";
  }
}

function logout() {
  document.getElementById('mainPage').classList.add('hidden');
  document.getElementById('loginPage').classList.remove('hidden');
  document.getElementById('username').value = '';
  document.getElementById('password').value = '';
  document.getElementById('errorMsg').textContent = '';
}

function loadTable() {
  const table = document.getElementById('dataTable');
  const searchInput = document.getElementById('searchInput');

  fetch(sheetUrl)
    .then(response => response.text())
    .then(csvText => {
      const data = Papa.parse(csvText, { header: false }).data;

      const startCol = 9; // J sütunu (0-index)
      const endCol = 13;  // N sütunu (0-index)
      const thead = table.querySelector('thead');
      const tbody = table.querySelector('tbody');
      thead.innerHTML = '';
      tbody.innerHTML = '';

      // Başlık
      const headerRow = document.createElement('tr');
      data[0].slice(startCol, endCol + 1).forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // İçerik
      data.slice(1).forEach(row => {
        const tr = document.createElement('tr');
        row.slice(startCol, endCol + 1).forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      // Arama / filtreleme
      searchInput.addEventListener('keyup', () => {
        const filter = searchInput.value.toLowerCase();
        tbody.querySelectorAll('tr').forEach(tr => {
          tr.style.display = tr.textContent.toLowerCase().includes(filter) ? '' : 'none';
        });
      });
    })
    .catch(err => {
      console.error('Veri çekme hatası:', err);
      table.innerHTML = '<tr><td colspan="100%">Veri yüklenirken hata oluştu.</td></tr>';
    });
}
</script>
</body>
</html>
