<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kalite Kontrol Paneli</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
<style>
:root{--primary:#2A9D8F;--bg:#f6f8fa;--card:#ffffff;--thead:#264653;--row1:#ffffff;--row2:#f3f4f6;--border:#d4d7dc;--shadow:0 4px 18px rgba(0,0,0,0.08)}
body{background:var(--bg);font-family:"Segoe UI",sans-serif;padding:20px}
.login-container{max-width:420px;margin:90px auto;padding:30px;background:var(--card);border-radius:14px;box-shadow:var(--shadow);border:1px solid var(--border)}
#mainPage{display:none}
.section-title{color:var(--thead);font-weight:700;font-size:22px;margin-bottom:12px}
.table-card{background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow);border:1px solid var(--border);margin-bottom:20px}
.table{border-collapse:separate!important;border-spacing:0 10px!important}
.table thead th{background:var(--thead)!important;color:#fff!important;padding:12px!important;font-weight:700;text-align:center;border:none!important}
.table tbody tr{background:var(--row1);border-radius:10px}
.table tbody tr:nth-child(even){background:var(--row2)}
.table tbody td{padding:12px!important;border-top:1px solid var(--border);border-bottom:1px solid var(--border);vertical-align:middle;text-align:center}
.table tbody tr td:first-child{border-left:1px solid var(--border);border-top-left-radius:10px;border-bottom-left-radius:10px}
.table tbody tr td:last-child{border-right:1px solid var(--border);border-top-right-radius:10px;border-bottom-right-radius:10px}
img.thumb{width:88px;height:72px;object-fit:cover;border-radius:8px;border:1px solid #cbd1d8;cursor:pointer}
.search-input{border-radius:10px;padding:10px;border:1px solid #bcc6d0}
.pagination .page-link{border-radius:8px}
#chartContainer{height:520px!important;padding:12px}
.tab-btn{padding:8px 14px;border-radius:30px;font-weight:600;border:1px solid var(--primary);background:#fff;cursor:pointer;transition: all 0.3s ease;}
.tab-btn.active{background:var(--primary);color:#fff;box-shadow:0 4px 12px rgba(42,157,143,0.5);}
.period-btn{padding:6px 10px;border-radius:8px;border:1px solid #cfd8d6;background:#fff;cursor:pointer;transition: all 0.3s ease;}
.period-btn.active{background:var(--primary);color:#fff;border-color:var(--primary);}
#dataTableWrapper, #photoTableWrapper, #chartWrapper {transition: all 0.5s ease-in-out;opacity: 0;transform: translateY(20px);display: none;}
#dataTableWrapper.show, #photoTableWrapper.show, #chartWrapper.show {opacity: 1;transform: translateY(0);display: block;}
@media (max-width:576px){img.thumb{width:64px;height:56px}}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="login-container">
  <h3 class="text-center mb-3" style="color:var(--thead)">Kalite Kontrol Giriş</h3>
  <div class="mb-3">
    <label class="form-label">Kullanıcı Adı</label>
    <input id="username" class="form-control" placeholder="Kullanıcı adınızı girin">
  </div>
  <div class="mb-3">
    <label class="form-label">Şifre</label>
    <input id="password" type="password" class="form-control" placeholder="Şifrenizi girin">
  </div>
  <div class="d-grid">
    <button onclick="login()" class="btn btn-primary">Giriş Yap</button>
  </div>
  <div id="errorMsg" class="text-danger text-center mt-3"></div>
</div>

<!-- MAIN -->
<div id="mainPage" class="container-fluid">
  <div class="d-flex gap-2 mb-3 align-items-center">
    <button id="btnData" class="tab-btn active">Veri Tablosu</button>
    <button id="btnPhoto" class="tab-btn">Fotoğraflar</button>
    <button id="btnChart" class="tab-btn">Grafik</button>
    <button class="btn btn-outline-secondary ms-auto" onclick="logout()">Çıkış</button>
  </div>

  <!-- DATA -->
  <div id="dataTableWrapper">
    <div class="table-card">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h4 class="section-title mb-0">Veri Tablosu</h4>
        <div class="text-muted small">Satır: <span id="dataCount">0</span></div>
      </div>
      <input id="searchInput1" class="search-input mb-3" placeholder="Veri tablosunda ara...">
      <div class="table-responsive">
        <table id="dataTable" class="table">
          <thead></thead><tbody></tbody>
        </table>
      </div>
      <nav class="mt-2"><ul id="pagination1" class="pagination justify-content-center"></ul></nav>
    </div>
  </div>

  <!-- PHOTO -->
  <div id="photoTableWrapper">
    <div class="table-card">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h4 class="section-title mb-0">Fotoğraf Tablosu</h4>
        <div class="text-muted small">Satır: <span id="photoCount">0</span></div>
      </div>
      <input id="searchInput2" class="search-input mb-3" placeholder="Fotoğraf tablosunda ara...">
      <div class="table-responsive">
        <table id="photoTable" class="table">
          <thead></thead><tbody></tbody>
        </table>
      </div>
      <nav class="mt-2"><ul id="pagination2" class="pagination justify-content-center"></ul></nav>
    </div>
  </div>

  <!-- CHART -->
  <div id="chartWrapper">
    <div class="table-card">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h4 class="section-title mb-0">Tekrar Sayısı Grafiği (T / U / V)</h4>
        <div class="d-flex gap-2 align-items-center">
          <div class="d-flex gap-2">
            <button class="period-btn active" data-period="daily">Günlük</button>
            <button class="period-btn" data-period="weekly">Haftalık</button>
            <button class="period-btn" data-period="monthly">Aylık</button>
          </div>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-4"><label class="form-label">Tarih (opsiyonel)</label><input type="date" id="chartDate" class="form-control"></div>
        <div class="col-md-4"><label class="form-label">(Alternatif) Periyot</label>
          <select id="chartPeriod" class="form-select">
            <option value="daily">Günlük</option>
            <option value="weekly">Haftalık</option>
            <option value="monthly">Aylık</option>
          </select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button id="refreshChart" class="btn btn-outline-primary">Yenile</button>
        </div>
      </div>

      <div id="chartContainer"><canvas id="errorChart"></canvas></div>
    </div>
  </div>
</div>

<!-- IMAGE MODAL -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content"><div class="modal-body p-0"><div style="background:#000;display:flex;align-items:center;justify-content:center;"><img id="modalImage" style="max-width:100%;max-height:80vh;"/></div></div></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const PAGE_SIZE = 10;
let fullRows=[], dataRows=[], photoRows=[], headerRow=[], errorChart=null;

/* LOGIN */
function login() {
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();
  const err = document.getElementById('errorMsg'); err.textContent='';
  if(!u||!p){ err.textContent='Kullanıcı adı ve şifre boş olamaz.'; return; }
  if(u==='admin' && p==='1234'){ localStorage.setItem('loggedIn','true'); showMain(); }
  else err.textContent='Kullanıcı adı veya şifre yanlış.';
}
function logout(){ localStorage.removeItem('loggedIn'); location.reload(); }
function showMain(){
  document.getElementById('loginPage').style.display='none';
  document.getElementById('mainPage').style.display='block';
  showTab('dataTableWrapper','btnData');
  loadCsvAndInit();
}
if(localStorage.getItem('loggedIn')==='true') showMain();

/* TAB GEÇİŞLERİ */
function showTab(wrapperId, btnId){
  ['dataTableWrapper','photoTableWrapper','chartWrapper'].forEach(id=>{
    const el=document.getElementById(id);
    if(id===wrapperId) el.classList.add('show'); else el.classList.remove('show');
  });
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  document.getElementById(btnId).classList.add('active');
  if(wrapperId==='chartWrapper') renderChart();
}
document.getElementById('btnData').addEventListener('click',()=>showTab('dataTableWrapper','btnData'));
document.getElementById('btnPhoto').addEventListener('click',()=>showTab('photoTableWrapper','btnPhoto'));
document.getElementById('btnChart').addEventListener('click',()=>showTab('chartWrapper','btnChart'));

/* CSV LOAD ve TABLO */
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBWFSVSD6NvBNqC8me1le_unCCLOKIOIS2DfZFXUTji0MHC7SaWNIy4a0Laob9xOiAJyPnp7LuZ1R-/pub?output=csv";
function loadCsvAndInit(){
  fetch(sheetUrl).then(r=>r.text()).then(text=>{
    const parsed = Papa.parse(text,{header:false}).data;
    if(!parsed || parsed.length===0){ console.error('CSV boş'); return; }
    headerRow = parsed[0]; fullRows = parsed.slice(1);
    dataRows = fullRows.map(r=>r.slice(9,17));
    photoRows = fullRows.map(r=>r.slice(0,7));
    document.getElementById('dataCount').textContent=dataRows.length;
    document.getElementById('photoCount').textContent=photoRows.length;
    createTable('dataTable',headerRow.slice(9,17),dataRows,'searchInput1','pagination1',false,false);
    createTable('photoTable',headerRow.slice(0,7),photoRows,'searchInput2','pagination2',true,true);
    renderChart();
  }).catch(err=>console.error(err));
}

/* Tablo oluşturma */
function createTable(tableId, headers, rows, searchId, paginationId, isPhoto=false, dateSort=false){
  const table = document.getElementById(tableId);
  const thead = table.querySelector('thead'); const tbody = table.querySelector('tbody');
  const search = document.getElementById(searchId); const pagination = document.getElementById(paginationId);
  let filtered = [...rows]; let page=1; let sortCol=null, sortAsc=false;
  function parseDateSafe(s){ if(!s||typeof s!=='string') return null; const p=s.split('.'); if(p.length!==3) return null; const d=new Date(+p[2],+p[1]-1,+p[0]); return isNaN(d)?null:d; }
  function renderHead(){ thead.innerHTML=''; const tr=document.createElement('tr'); headers.forEach((h,idx)=>{ const th=document.createElement('th'); th.textContent=h||''; if(dateSort && idx===0){ th.style.cursor='pointer'; th.title='Tarihe göre sırala'; th.addEventListener('click',()=>{ sortCol=idx; sortAsc=!sortAsc; sortRows(); page=1; renderPage(); });} tr.appendChild(th); }); thead.appendChild(tr);}
  function sortRows(){ if(sortCol===null) return; filtered.sort((a,b)=>{ const A=a[sortCol]||''; const B=b[sortCol]||''; const dA=parseDateSafe(A), dB=parseDateSafe(B); if(dA&&dB) return sortAsc? dA-dB : dB-dA; const sA=(A+'').toLowerCase(), sB=(B+'').toLowerCase(); if(sA<sB) return sortAsc?-1:1; if(sA>sB) return sortAsc?1:-1; return 0; });}
  function renderPage(){ tbody.innerHTML=''; const totalPages=Math.max(1,Math.ceil(filtered.length/PAGE_SIZE)); if(page>totalPages) page=totalPages; const start=(page-1)*PAGE_SIZE; const slice=filtered.slice(start,start+PAGE_SIZE); slice.forEach(r=>{ const tr=document.createElement('tr'); r.forEach((cell,ci)=>{ const td=document.createElement('td'); if(isPhoto && ci===5 && cell){ const img=document.createElement('img'); img.src=cell; img.className='thumb'; img.loading='lazy'; img.alt='foto'; img.addEventListener('click',()=>openImage(cell)); td.appendChild(img);} else td.textContent=cell??''; tr.appendChild(td); }); tbody.appendChild(tr);}); renderPagination();}
  function renderPagination(){ pagination.innerHTML=''; const totalPages=Math.max(1,Math.ceil(filtered.length/PAGE_SIZE));
    const liPrev=document.createElement('li'); liPrev.className='page-item '+(page===1?'disabled':''); const btnPrev=document.createElement('button'); btnPrev.className='page-link'; btnPrev.textContent='Geri'; btnPrev.addEventListener('click',e=>{ e.preventDefault(); if(page>1){ page--; renderPage(); }}); liPrev.appendChild(btnPrev); pagination.appendChild(liPrev);
    const liNext=document.createElement('li'); liNext.className='page-item '+(page===totalPages?'disabled':''); const btnNext=document.createElement('button'); btnNext.className='page-link'; btnNext.textContent='İleri'; btnNext.addEventListener('click',e=>{ e.preventDefault(); if(page<totalPages){ page++; renderPage(); }}); liNext.appendChild(btnNext); pagination.appendChild(liNext);
  }
  search.addEventListener('input',()=>{ const term=(search.value||'').toLowerCase(); filtered=rows.filter(r=>r.join(' ').toLowerCase().includes(term)); page=1; if(sortCol!==null) sortRows(); renderPage();});
  if(dateSort){ sortCol=0; sortAsc=false; sortRows();}
  renderHead(); renderPage();
}

/* Fotoğraf modal */
function openImage(src){ const img=document.getElementById('modalImage'); img.src=src; const bs=new bootstrap.Modal(document.getElementById('imageModal')); bs.show();}

/* Grafik */
function parseDateFromDDMMYYYY(s){ if(!s) return null; const p=s.split('.'); if(p.length!==3) return null; const d=new Date(+p[2],+p[1]-1,+p[0]); return isNaN(d)?null:d; }
function weekKeyFromDate(d){ const onejan=new Date(d.getFullYear(),0,1); const week=Math.ceil((((d-onejan)/86400000)+onejan.getDay()+1)/7); return `${d.getFullYear()}-W${week}`; }
function monthKeyFromDate(d){ return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`; }

function renderChart(){
  if(!fullRows || fullRows.length===0) return;
  const dateInput=document.getElementById('chartDate').value;
  const btn=document.querySelector('.period-btn.active');
  const btnPeriod = btn ? btn.dataset.period : null;
  const selectPeriod=document.getElementById('chartPeriod').value;
  const period = btnPeriod || selectPeriod || 'daily';

  let formattedSelected = null;
  if(dateInput){
    const parts=dateInput.split('-');
    if(parts.length===3) formattedSelected = `${parts[2]}.${parts[1]}.${parts[0]}`;
  }

  const counts={}; const labelsSet=new Set();
  fullRows.forEach(row=>{
    if(!row) return;
    const dateStr=(row[19]||'').toString().trim();
    if(!dateStr) return;
    if(period==='
