<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GiriÅŸ & Veri Listesi</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
body {
  background: #f8f9fa;
  padding: 20px;
}
.login-container {
  max-width: 400px;
  margin: 100px auto;
  padding: 30px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}
.table-container { overflow-x: auto; }
#searchInput { margin-bottom: 15px; }
.hidden { display: none; }
</style>
</head>
<body>

<!-- GiriÅŸ Formu -->
<div id="loginPage" class="login-container">
  <h3 class="text-center mb-4">KullanÄ±cÄ± GiriÅŸi</h3>
  <div class="mb-3">
    <label class="form-label">KullanÄ±cÄ± AdÄ±</label>
    <input type="text" id="username" class="form-control" placeholder="KullanÄ±cÄ± adÄ±nÄ±zÄ± girin">
  </div>
  <div class="mb-3">
    <label class="form-label">Åifre</label>
    <input type="password" id="password" class="form-control" placeholder="Åifrenizi girin">
  </div>
  <button class="btn btn-primary w-100" onclick="login()">GiriÅŸ Yap</button>
  <div id="errorMsg" class="text-danger text-center mt-3"></div>
</div>

<!-- Ana Sayfa -->
<div id="mainPage" class="hidden container">
  <h1 class="mb-4">Veri Listesi</h1>
  <input type="text" id="searchInput" class="form-control" placeholder="Tabloda ara...">
  <div class="table-container">
    <table class="table table-striped table-hover" id="dataTable">
      <thead class="table-dark"></thead>
      <tbody></tbody>
    </table>
  </div>
  <button class="btn btn-outline-danger mt-3" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBWFSVSD6NvBNqC8me1le_unCCLOKIOIS2DfZFXUTji0MHC7SaWNIy4a0Laob9xOiAJyPnp7LuZ1R-/pub?output=csv";

// ğŸ”— Backend adresi
const BACKEND_URL = "https://kaliteform.onrender.com";

function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  fetch(BACKEND_URL + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("mainPage").classList.remove("hidden");
        loadTable();
      } else {
        errorMsg.textContent = "KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!";
      }
    })
    .catch(() => {
      errorMsg.textContent = "Sunucuya ulaÅŸÄ±lamadÄ±!";
    });
}

function logout() {
  document.getElementById("mainPage").classList.add("hidden");
  document.getElementById("loginPage").classList.remove("hidden");
  document.getElementById("username").value = "";
  document.getElementById("password").value = "";
  document.getElementById("errorMsg").textContent = "";
}

function loadTable() {
  const table = document.getElementById("dataTable");
  const searchInput = document.getElementById("searchInput");

  fetch(sheetUrl)
    .then(response => response.text())
    .then(csvText => {
      const data = Papa.parse(csvText, { header: false }).data;

      const startCol = 9; // J sÃ¼tunu
      const endCol = 13;  // N sÃ¼tunu

      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");

      thead.innerHTML = "";
      tbody.innerHTML = "";

      // BaÅŸlÄ±k
      const headerRow = document.createElement("tr");
      data[0].slice(startCol, endCol + 1).forEach(text => {
        const th = document.createElement("th");
        th.textContent = text;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // Ä°Ã§erik
      data.slice(1).forEach(row => {
        const tr = document.createElement("tr");
        row.slice(startCol, endCol + 1).forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      // Arama
      searchInput.addEventListener("keyup", () => {
        const filter = searchInput.value.toLowerCase();
        tbody.querySelectorAll("tr").forEach(tr => {
          tr.style.display = tr.textContent.toLowerCase().includes(filter) ? "" : "none";
        });
      });
    })
    .catch(err => {
      console.error("Veri Ã§ekme hatasÄ±:", err);
      table.innerHTML = "<tr><td colspan='100%'>Veri yÃ¼klenirken hata oluÅŸtu.</td></tr>";
    });
}
</script>
</body>
</html>
